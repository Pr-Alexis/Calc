<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item01">
            <div class="lcd">Error</div>
        </div>
        <div class="grid-item02"><button class="calc-button">AC</button></div>
        <div class="grid-item03"><button class="calc-button">+/-</button></div>
        <div class="grid-item04"><button class="calc-button">%</button></div>
        <div class="grid-item05"><button class="calc-button">/</button></div>
        <div class="grid-item06"><button class="calc-button">7</button></div>
        <div class="grid-item07"><button class="calc-button">8</button></div>
        <div class="grid-item08"><button class="calc-button">9</button></div>
        <div class="grid-item09"><button class="calc-button">*</button></div>
        <div class="grid-item10"><button class="calc-button">4</button></div>
        <div class="grid-item11"><button class="calc-button">5</button></div>
        <div class="grid-item12"><button class="calc-button">6</button></div>
        <div class="grid-item13"><button class="calc-button">-</button></div>
        <div class="grid-item14"><button class="calc-button">1</button></div>
        <div class="grid-item15"><button class="calc-button">2</button></div>
        <div class="grid-item16"><button class="calc-button">3</button></div>
        <div class="grid-item17"><button class="calc-button">+</button></div>
        <div class="grid-item18"><button class="calc-button">0</button></div>
        <div class="grid-item19"><button class="calc-button">.</button></div>
        <div class="grid-item20"><button class="calc-button">=</button></div>
    </div>

    <script></script>
</body>
</html>
